<!DOCTYPE html>

<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Michelle GiftShop</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/shop.css" rel="stylesheet"> 
    <link href="css/navbar.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans+Condensed:300" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/button.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Brand of the website -->
            <div class="navbar-header">
                <a class="navbar-brand" id="banner" href="#">Michelle's Gifts</a>
            </div>
            <!-- Non-collapsing right-side icons -->
            <div class="nav navbar-nav navbar-right">
                <ul class="nav navbar-nav" >
                    <li>
                        <a href="#"><img alt="gifts" data-alt-src="img/gift_icon_hover.png" src="img/gift_icon.png" class="cicon"/></a>
                    </li>
                    <li>
                        <a href="#"><img alt="contact" data-alt-src="img/contact_icon_hover.png" src="img/contact_icon.png" class="cicon"/></a>
                    </li>
                </ul>
            </div>
        </div> <!-- end of container -->
    </nav>
    <!-- Body Content -->
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
              <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img class="cimg" src="img/showcase_1.jpg" alt="Chania">
              </div>

              <div class="item">
                <img class="cimg" src="img/showcase_2.jpg" alt="Chania">
              </div>

              <div class="item">
                <img class="cimg" src="img/showcase_3.jpg" alt="Flower">
              </div>

              <div class="item">
                <img class="cimg" src="img/showcase_4.jpg" alt="Flower">
              </div>
              <div  class="item">
                <img class="cimg" src="img/showcase_5.jpg" alt="Flower">
              </div>

            </div>

          </div>
      </div>
    </div>
</body>
</html>
